jobs:
    brew_build:
        name: brew tap and deploy
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@master
            - name: Bump Brew
              shell: bash
              env: 
                HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                cd /Users/runner/work/rust-cli-med/rust-cli-med/build/brew
                pwd
                ls -la
                chmod +x ./brew_tap.sh
                ./brew_tap.sh
                